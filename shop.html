<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce - Shop</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Product Shop</h1>
    
    <!-- Product List Section -->
    <div id="product-list"></div>
    <button onclick="viewCart()">View Cart</button>

    <!-- Seller Product Addition Section -->
    <div id="seller-section" style="display:none;">
        <h2>Add a Product</h2>
        <form id="add-product-form">
            <label for="product-name">Product Name:</label>
            <input type="text" id="product-name" name="product-name" required>
            <br>
            <label for="product-price">Price:</label>
            <input type="number" id="product-price" name="product-price" required>
            <br>
            <label for="product-description">Description:</label>
            <input type="text" id="product-description" name="product-description">
            <br>
            <label for="product-stock">Stock:</label>
            <input type="number" id="product-stock" name="product-stock" required>
            <br>
            <button type="submit">Add Product</button>
        </form>
    </div>

    <script>
        // Fetch and display products
        async function fetchProducts() {
            const response = await fetch('https://labour-hester-hemang-841401d3.koyeb.app/products');
            const result = await response.json();

            const productList = document.getElementById('product-list');
            productList.innerHTML = '';

            result.forEach(product => {
                const productDiv = document.createElement('div');
                productDiv.classList.add('product');
                productDiv.innerHTML = `
                    <h2>${product.name}</h2>
                    <p>Price: $${product.price}</p>
                    <button onclick="addToCart('${product.id}')">Add to Cart</button>
                `;
                productList.appendChild(productDiv);
            });
        }

        // Add a product to the cart
        async function addToCart(productId) {
            const user_id = localStorage.getItem('user_id');
            const response = await fetch('https://labour-hester-hemang-841401d3.koyeb.app/cart', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ user_id, product_id: productId, quantity: 1 })
            });

            const result = await response.json();
            alert(result.message);
        }

        // Redirect to view cart page
        function viewCart() {
            window.location.href = 'cart.html';
        }

    async function addToCart(productId) {
        const user_id = localStorage.getItem('user_id');
        if (!user_id) {
            alert("You must be logged in to add items to the cart.");
            return;
        }

        const response = await fetch('https://labour-hester-hemang-841401d3.koyeb.app/cart', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ user_id, product_id: productId, quantity: 1 })
        });

        const result = await response.json();
        alert(result.message);
    }


        // Show seller section if the user is a seller
        async function checkSellerRole() {
            const user_id = localStorage.getItem('user_id');
            console.log(localStorage)
            if (!user_id) {
                print("ERROR")
                return; // User is not logged in
            }
            const userrole = localStorage.getItem('role') 
            console.log(userrole)
            if (userrole === 'seller') {
                document.getElementById('seller-section').style.display = 'block';
            }
        }

        // Add product as a seller
        document.getElementById('add-product-form').addEventListener('submit', async (event) => {
            event.preventDefault();

            const productName = document.getElementById('product-name').value;
            const productPrice = document.getElementById('product-price').value;
            const productDescription = document.getElementById('product-description').value;
            const productStock = document.getElementById('product-stock').value;
            const user_ids = localStorage.getItem('user_id');
            const role = localStorage.getItem('role')

            const response = await fetch('https://labour-hester-hemang-841401d3.koyeb.app/seller/add-product', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    user_id:  user_ids,
                    role: role,
                    name: productName,
                    price: productPrice,
                    description: productDescription,
                    stock: productStock
                })
            });

            const result = await response.json();
            alert(result.message);

            // Refresh product list after adding a new product
            fetchProducts();
        });

        // Initialize the page
        fetchProducts();
        checkSellerRole();
    </script>
</body>
</html>
