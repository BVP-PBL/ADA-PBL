<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce - Login</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="#" onclick="toggleForm()">Register here</a></p>
    </div>

    <div class="register-container" style="display:none">
        <h1>Register</h1>
        <form id="registerForm">
            <input type="text" id="reg_username" placeholder="Username" required>
            <input type="password" id="reg_password" placeholder="Password" required>
            <input type="email" id="reg_email" placeholder="Email" required>
            <select id="role">
                <option value="buyer">Buyer</option>
                <option value="seller">Seller</option>
            </select>
            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="#" onclick="toggleForm()">Login here</a></p>
    </div>

    <script>
        function toggleForm() {
            document.querySelector('.login-container').style.display = 
                document.querySelector('.login-container').style.display === 'none' ? 'block' : 'none';
            document.querySelector('.register-container').style.display = 
                document.querySelector('.register-container').style.display === 'none' ? 'block' : 'none';
        }

        // Login Form
        document.getElementById('loginForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const response = await fetch('https://labour-hester-hemang-841401d3.koyeb.app/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });

            const result = await response.json();
            if (response.status === 200) {
                localStorage.setItem('user_id', result.user.id);
                localStorage.setItem('role', result.user.role);
                window.location.href = 'shop.html';
            } else {
                alert(result.message);
            }
        });

        // Register Form
        document.getElementById('registerForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            const username = document.getElementById('reg_username').value;
            const password = document.getElementById('reg_password').value;
            const email = document.getElementById('reg_email').value;
            const role = document.getElementById('role').value;

            const response = await fetch('https://labour-hester-hemang-841401d3.koyeb.app/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password, email, role })
            });

            const result = await response.json();
            if (response.status === 200) {
                alert(result.message);
                toggleForm(); // Switch to login form
            } else {
                alert(result.message);
            }
        });
    </script>
</body>
</html>
