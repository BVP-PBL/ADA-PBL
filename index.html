<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce - Login</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="#" onclick="toggleForm()">Register here</a></p>
    </div>

    <div class="register-container" style="display:none">
        <h1>Register</h1>
        <form id="registerForm">
            <input type="text" id="reg_username" placeholder="Username" required>
            <input type="password" id="reg_password" placeholder="Password" required>
            <input type="email" id="reg_email" placeholder="Email" required>
            <select id="role">
                <option value="buyer">Buyer</option>
                <option value="seller">Seller</option>
            </select>
            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="#" onclick="toggleForm()">Login here</a></p>
    </div>

    </body>
</html>
